<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <div class="turns">
            <h1>Lets Play</h1>
        </div>
        <div class="main-game">
            <div class="game">
                <div class="buttons">
                    <div class="upper-btns">
                    <button class="green">Green
                        <audio src="./sounds/plays-g-note-on-piano-mp3cut.mp3" class="Green"></audio>
                    </button>
                    <button class="red">Red</button>
                        <audio src="./sounds/plays-g-note-on-piano-mp3cut.mp3" class="Red"></audio>
                    </button>
                    </div>
                    <div class="lower-btns">
                        <button class="yellow">
                            Yellow
                            <audio src="./sounds/plays-g-note-on-piano-mp3cut.mp3" class="Yellow"></audio>
                        </button>
                        <button class="blue">Blue
                            <audio src="./sounds/plays-g-note-on-piano-mp3cut.mp3" class="Blue"></audio>
                        </button>
                    </div>
                </div>
            </div>
            <div class="start-stop">
                <button class="start">START
                </button>
                <h2>SIMON GAME</h2>
                <button class="stop">STOP</button>
            </div>
        </div>
    </main>
    <script src="./app.js"></script>
</body>
</html>
